<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to display the array values after the split.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var num = 978014300723;
var digits = (""+num).split("");
var arr=[];
for (var i=0;i<digits.length;i++)

{ 
if (i%2 == 0)
{
arr[i]=( digits[i] );

}
else
	{
	arr[i] =  (digits[i]) * 3;
	
	}

}
var sum=0;
for (var j=0;j<arr.length;j++)

{
//document.write(arr[j] +"<br>") ;
sum=  parseInt(sum )+  parseInt(arr[j]) ;

//var c = parseInt(a)+parseInt(b)


}
document.write( sum +"<br>") ;
var mod= sum % 10;
document.write( mod +"<br>") ;
var sub = 10 - mod
document.write( sub +"<br>") ;
var n = num.toString();
var s = sub.toString();
var isbn= n+s;

document.write( isbn +"<br>") ;
}
</script>

</body>
</html>
